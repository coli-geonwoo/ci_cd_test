name: backend cicd dev

on:
  push:
    branches: [ "new-ci-workflow" ]
  pull_request:
    branches: ["main"]


env:
  DOCKERHUB_REPOSITORY: demo-app
  DOCKER_CONTAINER_NAME: demo

jobs:
  build-docker-push:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build And BootJar with Gradle Wrapper
        run: ./gradlew clean build

      - name: Test with Gradle
        run: ./gradlew test

      - name: 테스트 커버리지를 PR에 코멘트로 등록합니다
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: 📝 테스트 커버리지 리포트입니다
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 100
          min-coverage-changed-files: 100
          update-comment: true

